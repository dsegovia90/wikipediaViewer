<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="assets/scripts/javascript.js" ></script>
	  <title>Wikipedia Viewer | dsego</title>
	</head>
	<body>
		<div class="container-fluid">

			<div class="container text-center">
				
				<div class="row">
					<div class="col-xs-12">
						<h3><a href="https://en.wikipedia.org/wiki/Special:Random" class="" target="_blank">Click Here for a Random Wiki!</a></h3>
					</div>
				</div>

				<form id="search-form">

					<div class="row">
						<div class="col-xs-12">
							<input class="text-center" id="search-input" type="search" name="" placeholder="Search Wikipedia" required>	
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-12">	
							<button id="submit-btn" class="btn btn-primary" type="submit" form="search-form">Search</button>
						</div>
					</div>

				</form>


			</div>


			<div class="container" >
				<div id="search-results" class="list-group">
				<!-- Search results entere here! -->
				</div>
			</div>


		</div>
	</body>
</html>
